[tox]
envlist=py36
skipsdist=True

[testenv]
deps =
    teamcity-messages==1.21
    pytest==4.1.1
    pytest-cov==2.6.1
    pylint
    flake8==3.6.0
    flake8-import-order
    flake8-blind-except
    flake8-builtins
    flake8-docstrings
    flake8-rst--docstrings
#flake8-logging-format
    -rrequirements.txt
commands =
    pytest --cov=train train/tests
    flake8 train
#pylint train

[flake8]
ignore=D104
exclude = *.pyc,.svn,CVS,.bzr,.hg,.git,__pycache__,.tox,.ropeproject,.idea,.venv*,.pypy,.tox
show-source = true
enable-etensions = G

[pytest]
addopts = -rx -rs -v --teamcity --cov-report term-missing

